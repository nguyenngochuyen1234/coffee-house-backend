version: '3'

services:
  # MySQL service
  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    ports:
      - "3306:3306"

  # Node.js service
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodejs_container
    ports:
      - "3000:3000"
    depends_on:
      - mysql

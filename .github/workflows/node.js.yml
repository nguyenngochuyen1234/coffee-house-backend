# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: run ci
      run: npm ci
    - name: build
      run: npm run build --if-present
    - name: Copy SSH Key and Set Permissions
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > luandeptrai.pem
        chmod 600 Test.pem
    - name: SSH AND ACTION
      run: ssh -o StrictHostKeyChecking=no -i  "Test.pem" ubuntu@ec2-3-27-221-2.ap-southeast-2.compute.amazonaws.com "cd be/coffee-house-backend; git pull origin main; docker-compose up -d --build"
